name: Build
on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request.
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Build and analyze
        run: ./gradlew build jacocoTestReport sonarqube --info
        env:
          # Needed to get some information about the pull request, if any
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Get Code Quality Result
        id: GetCodeQualityResult
        uses: fjogeleit/http-request-action@v1
        with:
          url: ' https://sonarcloud.io/api/qualitygates/project_status?projectKey=prakashvra_sonarcloud-github-action-samples&organization=prakashvra&branch=master'
          method: 'GET'
          username: ${{ secrets.SONAR_TOKEN }}
          customHeaders: '{"Content-Type": "application/json"}'
      - name: Show Response
        run: |
          echo ${{ steps.GetCodeQualityResult.outputs.response }}
          echo ${{ fromJson(steps.GetCodeQualityResult.outputs.response).projectStatus.status }}          
      - name: Validate Code Quality Status
        if: ${{ fromJson(steps.GetCodeQualityResult.outputs.response).projectStatus.status }} == 'ERROR'
        run: |
          echo "Sonar code quality check failed. Please see the sonar cloud report for more details"
          exit 1          